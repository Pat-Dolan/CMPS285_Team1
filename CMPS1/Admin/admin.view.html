
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/CMPS1/Admin/css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>-->

</head>
<body>
<div class="main">
    <h1>Create Account!</h1>
    <form>

        <ul class="left-form">

            <h3>Firstname</h3>
            <li>
                <input type="text"   placeholder="Firstname" ng-model="user.firstname"  required/>
                <div class="clear"> </div>
            </li>
            <h3>Lastname</h3>
            <li>
                <input type="text"   placeholder="Lastname" ng-model="user.lastname" required/>
                <div class="clear"> </div>
            </li>
            <h3>Username</h3>
            <li>
                <input type="text"   placeholder="Username" ng-model="user.username" required/>
                <div class="clear"> </div>
            </li>
            <h3>Email</h3>
            <li>
                <input type="text"   placeholder="Email@selu.edu" ng-model="user.email" required/>
                <div class="clear"> </div>
            </li>
            <h3>Password</h3>
            <li>
                <input type="text"   placeholder="password" ng-model="user.password" required/>
                <div class="clear"> </div>
            </li>
            <h3>User Type</h3>

            <input type="radio" ng-model="user.type" value="admin" />Admin<br/>
            <input type="radio" ng-model="user.type" value="user"  />User<br/>

            <p></p>
            <input type="submit" value="Add User" ng-click="vm.addUser(user)">
            <div class="clear"> </div>
        </ul>

    </form>


</div>
<ul class="right-form" >

<li style="margin-top: 5%"><h1>Creation Status:</h1></li>
    <div >
    <li ng-show="!vm.stat"  ><p>&nbsp;</p></li>
    <li ng-show="vm.stat" ><p><h1 style="color: red !important">{{vm.message}}</h1></p></li>
    </div>
</ul>
</body>
</html>
