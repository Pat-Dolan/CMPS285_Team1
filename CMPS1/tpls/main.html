
<div id="head" ng-include="'/CMPS1/tpls/topbar.html'"></div>
<style type="text/css">
    .carousel{

        margin-top: 0px;
    }
    .carousel .item img{

        margin: 0 auto; /* Align slide image horizontally center */
        height: 500px;
    }
    .bs-example{

        margin: 60px;
    }
</style>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>

        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/CMPS1/images/SGApic2.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img src="/CMPS1/images/SGApic3.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="/CMPS1/images/SGApic4.jpg" alt="Third Slide">
            </div>
            <div class="item">
                <img src="/CMPS1/images/SGApic5.jpg" alt="Fourth Slide">
            </div>
            <div class="item">
                <img src="/CMPS1/images/SGApic6.jpg" alt="Fifth Slide">
            </div>
            <div class="item">
                <img src="/CMPS1/images/SGApic7.jpg" alt="Sixth Slide">
            </div>

        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
<footer id="footer" ng-include="'/CMPS1/tpls/footer.html'"></footer>
