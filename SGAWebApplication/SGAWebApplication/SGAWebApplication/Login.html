<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SGA Login</title>


    <link rel="stylesheet" href="css/login/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/login/login1.css">



</head>
<body>

    <!-- Form Mixin-->
    <!-- Pen Title-->
    <div class="pen-title">
        <h1>SGA Login</h1>
    </div>
    <!-- Form Module-->
    <div class="module form-module">
        <div class="toggle">
            <i class="fa fa-times fa-pencil"></i>
            <div class="tooltip">Register </div>
        </div>
        <div class="form">
            <h2>Login to your account</h2>
            <form>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <div class="cta"> <button type="button" onclick="window.location.href='index.html'">Login</button></div>
</form>
        </div>
        <div class="form">
            <h2>Create an account</h2>
            <form >
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <input type="email" placeholder="Email Address" />
                <input type="tel" placeholder="Phone Number" />
                <div class="cta"> <button type="button" onclick="window.location.href='nothing.html'">Register</button></div>
</form>
        </div>
        <div class="cta"><a href="nothing.html" >Forgot your password?</a></div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/login.js"></script>



</body>
</html>
